<!DOCTYPE html>
<html>
  <head>
    <title>Red Hot</title>
    <meta charset="utf-8">
    <link href="main.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form>
      <h1>Get in touch</h1>
      <input placeholder="Your Name" name="name" type="text"><br>
      <input placeholder="Your Email" name="email" type="email"><br>
      <select>
        <option>What do you want to talk about?</option>
        <option>About a new project.</option>
        <option>I want to talk about it over coffee.</option>
        <option>About us.</option>
      </select><br>
      <textarea placeholder="Your Message"></textarea><br>
      <input value="Send Message" name="submit" type="submit">
    </form>
  </body>
</html>
