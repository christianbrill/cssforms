<!DOCTYPE html>
<html>
  <head>
    <title>Sailor Form</title>
    <meta charset="utf-8">
    <!-- Stylesheet-->
    <link rel="stylesheet" type="text/css" href="main.min.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  </head>
  <body>
    <div id="form-container">
      <form>
        <label for="name">Your Name</label><br>
        <input placeholder="Your Name" type="text" name="name" id="name"><br>
        <label for="email">Your Email</label><br>
        <input placeholder="Your Email" type="email" name="email" id="email"><br>
        <label for="phone">Your Phone Number</label><br>
        <input placeholder="Your Number" type="tel" name="phone" id="phone"><br>
        <label for="message">Your Message</label><br>
        <textarea placeholder="Your Message" type="text" name="message" id="message"></textarea>
        <input type="submit" name="submit" value="Send">
      </form>
      <div id="shapeOne"></div>
      <div id="shapeTwo"></div>
      <div id="shapeThree"></div>
      <div id="shapeFour"></div>
    </div>
  </body>
</html>
