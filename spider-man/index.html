<!DOCTYPE html>
<html>
  <head>
    <title>Spider-Man Form</title>
    <meta charset="utf-8">
    <!-- Stylesheet-->
    <link rel="stylesheet" type="text/css" href="main.min.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  </head>
  <body>
    <div>
      <p>Click the labels below to make the fields appear</p>
    </div>
    <form>
      <label for="name" id="forname">Your Name</label><br>
      <input placeholder="Your Name" type="text" name="name" id="name"><br>
      <label for="email" id="foremail">Your Email</label><br>
      <input placeholder="Your Email" type="email" name="email" id="email"><br>
      <label for="phone" id="forphone">Your Phone Number</label><br>
      <input placeholder="Your Number" type="tel" name="phone" id="phone"><br>
      <label for="message" id="formessage">Your Message</label><br>
      <textarea placeholder="Your Message" type="text" name="message" id="message"></textarea>
      <input type="submit" name="submit" value="Send">
    </form>
    <!-- JavaScript + jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
